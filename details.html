<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google__Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">

    <!-- Style__Css -->
    <link rel="stylesheet" href="./css/resset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- title -->
    <title>Stack_Shopphing_List</title>

</head>
<body>
<!-- Navigation_Section_Starts_Here -->
    <nav class="nav">
        <div class="container nav__container">
            <div class="nav__brand">
                <img src="./assets/brand-logo/brand-logo.svg" alt="Brand Logo" class="nav__brand-logo">
                <h1 class="nav__brand-name">
                    Holiday Shopping
                </h1>
            </div>
            <div class="nav_menu">
                <img src="./assets/icons/more-menu.png" alt="More Menu" class="nav__menu-icon">
            </div>
        </div>
    </nav>
<!-- Navigation_Section_Ends_Here -->

<!-- Main_Content_Starts_Here -->
<main class="container">
    <!-- Add Item Section Starts -->
    <div class="add-item__relative">
        <div class="section add-item">
            <div class="add-item__input">
                <img 
                    src="./assets/icons/plus-icon.png" 
                    alt="Create New Bucket" 
                    class="add-item__icon"
                />
                <input 
                    type="text"
                    class="add-item__input-field"
                    placeholder="Add item"
                />
            </div>

            <!-- TODO: Here A New Bucket Section Will Go -->
            <div class="horizontal-line"></div>
            <!-- Add Form Suggestion Section Starts Here -->
            <div class="add-item__suggestions">
                <div class="add-item__suggestions-control add-item__suggestions-control--prev">
                    <img
                        src="./assets/icons/left-arrow-icon.png" 
                        alt="previews" 
                        class="add-item__suggestions-control-icon"
                    >
                </div>
                <div class="add-item__suggestions-chip">
                    <div class="add-item__suggestions-chip-item">
                        eggs
                    </div>
                    <div class="add-item__suggestions-chip-item">
                        carrots
                    </div>
                    <div class="add-item__suggestions-chip-item">
                        banana
                    </div>
                    <div class="add-item__suggestions-chip-item">
                        milks
                    </div>
                    <div class="add-item__suggestions-chip-item">
                        pumpkin
                    </div>
                    <div class="add-item__suggestions-chip-item">
                        tomatoes
                    </div>
                    <div class="add-item__suggestions-chip-item">
                        toilet papers
                    </div>
                    <div class="add-item__suggestions-chip-item">
                        onions
                    </div>
                </div>
                <div class="add-item__suggestions-control add-item__suggestions-control--next">
                    <img
                        src="./assets/icons/right-arrow-icon.png" 
                        alt="previews" 
                        class="add-item__suggestions-control-icon"
                    >
                </div>
            </div>
            <!-- Add Form Suggestion Section Ends Here -->
        </div> 
    </div>
    <!-- Add Item Section Ends -->
</main>    
<!-- Main_Content_Ends_Here -->
</body>
</html>
